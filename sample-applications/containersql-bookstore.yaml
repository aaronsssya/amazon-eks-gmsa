apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: containersql-bookstore
  name: containersql-bookstore
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: containersql-bookstore
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: containersql-bookstore
        tier: backend
        track: stable
    spec:
      securityContext:
        windowsOptions:
          gmsaCredentialSpecName: ${CREDSPECRESOURCE}
      serviceAccountName: ${SERVICEACCOUNTNAME}
      containers:
      - image: containersql-bookstore:latest
        imagePullPolicy: Never
        name: containersql-bookstore
        ports:
          - containerPort: 1433
        env:
          - name: ACCEPT_EULA
            value: 'Y'
          - name: SA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mssql
                key : password
          - name: gMSA_User
            value: '${GMSAUSER}'
      nodeSelector:
        beta.kubernetes.io/os: windows
---
apiVersion: v1
kind: Service
metadata:
  name: containersql-bookstore-service
  namespace: ${NAMESPACE}
spec:
  ports:
  - port: 1433
    protocol: TCP
    targetPort: 1433
  selector:
    app: containersql-bookstore
    tier: backend
    track: stable
  sessionAffinity: None
  type: LoadBalancer