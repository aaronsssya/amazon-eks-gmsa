apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    run: containermvc-web
  name: containermvc-web
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: containermvc-web
      tier: frontend
      track: stable
  template:
    metadata:
      labels:
        app: containermvc-web
        tier: frontend
        track: stable
      annotations:
        pod.alpha.windows.kubernetes.io/gmsa-credential-spec-name: ${CREDSPECRESOURCE}
    spec:
      serviceAccountName: ${SERVICEACCOUNTNAME}
      containers:
      - image: containermvc-web:latest
        imagePullPolicy: Never
        name: containermvc-web
        env:
          - name: connectionstring
            value: 'Server=containersql-bookstore-service; Database = Bookstore; Trusted_Connection=true;'
      nodeSelector:
        beta.kubernetes.io/os: windows
---
apiVersion: v1
kind: Service
metadata:
  name: containermvc-web-service
  namespace: ${NAMESPACE}
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: containermvc-web
    tier: frontend
    track: stable
  sessionAffinity: None
  type: LoadBalancer